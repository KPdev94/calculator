<DOCTYPE html>
<html lang="en">
    <head>
        <meta name="viewport" content="width=device-width, initial-scale=1.0">
        <meta charset="utf-8">
        <title>Calculator</title>
        <link rel="stylesheet" href="./style.css">
    </head>
    <body>
        <div id="display"></div>
        <div class="numBtns">
            <button class="numBtn" id="1">1</button>
            <button class="numBtn" id="2">2</button>
            <button class="numBtn" id="3">3</button>
            <button class="numBtn" id="4">4</button>
            <button class="numBtn" id="5">5</button>
            <button class="numBtn" id="6">6</button>
            <button class="numBtn" id="7">7</button>
            <button class="numBtn" id="8">8</button>
            <button class="numBtn" id="9">9</button>
            <button class="numBtn" id="0">0</button>
            <button class="numBtn" id=".">.</button>
        </div>
        <div class="mathBtns">
            <button class="mathBtn" id="add">+</button>
            <button class="mathBtn" id="sub">-</button>
            <button class="mathBtn" id="multiply">*</button>
            <button class="mathBtn" id="divide">/</button>
        </div>
        <button class="equalsBtn" id="equals">=</button>
        <button class="clearBtn" id="clear">Clear</button>

    </body>
    <script src="./script.js" defer></script>
</html>
